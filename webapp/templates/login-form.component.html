<form (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="type">Login Type: </label>
		<select class="form-control" name="type" [(ngModel)]="model.type" required>
			<option *ngFor="let t of types" [value]="t">{{t}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="username">Username: </label>
		<input type="text" class="form-control" name="username" [(ngModel)]="model.username" required>
	</div>

	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" class="form-control" name="password" [(ngModel)]="model.password" required>
	</div>

	<button type="submit">Submit</button>
</form>
