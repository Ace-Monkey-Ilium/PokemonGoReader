<table [hidden]="!pokemonLoaded">
	<tr>
		<th>Name</th>
		<th>CP</th>
		<th >Attack IV</th>
		<th>Defense IV</th>
		<th>Stamina IV</th>
		<th>IV Percentage</th>
	</tr>
	<tr *ngFor="let mon of pokemon">
		<td>{{mon.name}}</td>
		<td>{{mon.cp}}</td>
		<td>{{mon.attack_iv}}</td>
		<td>{{mon.defense_iv}}</td>
		<td>{{mon.stamina_iv}}</td>
		<td>{{mon.iv_percentage}}%</td>
	</tr>
</table>
