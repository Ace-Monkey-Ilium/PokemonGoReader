<div id="pokemon-stats-component" [hidden]="!_pokemonLoaded">
	<section>
		<section class="title">
			<h1 id="title-heading">{{_title}}</h1>
			<img id="refresh-img" src="webapp/img/refresh-icon.png" (click)="_refreshPokemon()">
		</section>
		<p>{{_content}}</p>
	</section>
	<section>
		<label for="display-type">Display Type: </label>
			<select name="display-type" [(ngModel)]="_displayByMonster">
				<option [value]="true">Monster</option>
				<option [value]="false">Species</option>
		</select>
	</section>
	<pokemon-table [hidden]="_displayByMonster !== 'true'"></pokemon-table>
	<pokemon-species [hidden]="_displayByMonster === 'true'"></pokemon-species>
</div>
